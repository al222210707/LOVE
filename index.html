<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor Spotify Embebido</title>
  <style>
    /* Estilos básicos para centrar y darle un aspecto agradable */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,#0f172a 0%, #071030 100%);
      color: #fff;
    }
    .card {
      width: min(900px, 95%);
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 1.25rem; }
    p { margin: 0 0 18px; opacity: 0.9; font-size: 0.95rem; }
    .embed-wrap {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    }
    /* Ajuste de altura para pantallas pequeñas */
    @media (max-width: 420px) {
      .card { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reproductor Spotify</h1>
    <p>Si el reproductor no carga, asegúrate de estar conectado a Internet y de que Spotify permite embeds desde tu región.</p>

    <div class="embed-wrap">
      <iframe
        data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/5iAhtVeBVEmFNsIpD9oZqY?utm_source=generator&theme=0"
        width="100%"
        height="152"
        frameborder="0"
        allowfullscreen
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
